<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance History</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        /* Heading */
        strong {
            font-size: 28px;
            display: block;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Back to dashboard link */
        .dashboard-btn {
            display: inline-block;
            margin-bottom: 25px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover {
            background-color: #2980b9;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background: white;
                border-radius: 6px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            td {
                text-align: left;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                position: absolute;
                top: 12px;
                left: 15px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                color: #555;
            }

            td:nth-of-type(1)::before { content: "Date"; }
            td:nth-of-type(2)::before { content: "Period 1"; }
            td:nth-of-type(3)::before { content: "Period 2"; }
            td:nth-of-type(4)::before { content: "Period 3"; }
            td:nth-of-type(5)::before { content: "Period 4"; }
        }
    </style>
</head>
<body>

    <strong>Attendance History</strong>
    <a href="{% url 'dashboard' %}" class="dashboard-btn">‚Üê Back to Dashboard</a>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Period 1</th>
                <th>Period 2</th>
                <th>Period 3</th>
                <th>Period 4</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
            <tr>
                <td>{{ entry.date|date:"F j, Y" }}</td>
                {% for percentage in entry.periods %}
                    <td>{{ percentage }}%</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
