<h2>Welcome, <span class="student-name">{{ student.name }}</span></h2>
<p>MAC: {{ student.mac_address }}</p>
<p>Today: {{ today|date:"F j, Y - g:i A" }}</p>

<h3>Today's Attendance by Period</h3>
<canvas id="periodBarChart" width="800" height="400"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = {{ chart_labels|safe }};
    const data = {{ chart_data|safe }};

    const chartData = {
        labels: labels,
        datasets: [{
            label: 'Attendance (%)',
            data: data,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar',
        data: chartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: 'Percentage Present'
                    }
                }
            }
        }
    };

    new Chart(document.getElementById('periodBarChart'), config);
</script>
