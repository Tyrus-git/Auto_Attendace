



<h2>Welcome, {{ student.name }}</h2>
<p>MAC: {{ student.mac_address }}</p>

<h3>Attendance History</h3>
<table border="1">
    <tr>
        <th>Date & Time</th>
    </tr>
    {% for r in records %}
    <tr>
        <td>{{ r.timestamp }}</td>
    </tr>
    {% empty %}
    <tr><td>No attendance records found.</td></tr>
    {% endfor %}
</table>

<a href="{% url 'login' %}">Logout</a>
